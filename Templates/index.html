<!DOCTYPE html>

<!--Basic HTML file-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css')}}">  
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
</head>
 <body>
     <!-- LOGO -->
     <div>
         <img src="/static/task-complete.png" alt="task logo">
     </div>

     <!-- REMOVE ITEMS FORM -->
     <div id="remove_items">
         <form action="/remove_items" method="POST">
             {% for item in task_list%}
             <input type="checkbox" name="check" id="{{item}}" value="{{item}}" onchange="check_me('{{ item }}')">
             <label for="{{items}}" name="{{item}}">{{ item }}</label><br>
             {% endfor %}
             <input type="submit" value="CHECK ITEMS" id="remove_btn">
         </form>
     </div>

     <!-- ADD ITEMS FORM -->
     <div id="add_item">
         <form action="/add_items" method="POST">
             <select name="select_items">
             {% for item in all_items %}
             <option value="{{ item }}">{{ item }}</option>
             {% endfor %}                
             <input type="submit" value="ADD ITEM" id="add_btn">     
         </form>
     </div>
 </body>
</html>
